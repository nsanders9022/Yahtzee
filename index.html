<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

    </script>
    <title>Yahtzee</title>
  </head>
  <body class="container">
    <h1>Yahtzee</h1>

    <div class="form-div">
      <form id="name-form" class="form-group">
        <label for="playerName">Enter your name:</label>
        <input type="text" name="playerName" id="playerName">
        <button type="submit" class="btn btn-primary" name="button">Play</button>
      </form>
    </div>

    <div class = "board">

      <div class="row" id="total">
        <div class="col-xs-12">
          <div class="col-xs-4">
            <span id="name"></span><span class="playName">Total Score</span>
          </div>
          <div class="col-xs-4">
            <span id="result-overall-total" class="playResult"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Ones</span>
          </div>
          <div class="col-xs-3">
            <span id="result-ones" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playOnes">Submit</button>
          </div>
        </div>

        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Three of a Kind</span>
          </div>
          <div class="col-xs-3">
            <span id="result-three-kind" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success"  id="playThreeKind">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Twos</span>
          </div>
          <div class="col-xs-3">
            <span id="result-twos" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playTwos">Submit</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Four of a Kind</span>
          </div>
          <div class="col-xs-3">
            <span id="result-four-kind" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playFourKind">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Threes</span>
          </div>
          <div class="col-xs-3">
            <span id="result-threes" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playThrees">Submit</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Full House</span>
          </div>
          <div class="col-xs-3">
            <span id="result-full-house" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playFullHouse">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Fours</span>
          </div>
          <div class="col-xs-3">
            <span id="result-fours" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playFours">Submit</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Small Straight</span>
          </div>
          <div class="col-xs-3">
            <span id="result-small-straight" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playSmallStraight">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Fives</span>
          </div>
          <div class="col-xs-3">
            <span id="result-fives" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playFives">Submit</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Large Straight</span>
          </div>
          <div class="col-xs-3">
            <span id="result-large-straight" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playLargeStraight">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Sixes</span>
          </div>
          <div class="col-xs-3">
            <span id="result-sixes" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playSixes">Submit</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Yahtzee</span>
          </div>
          <div class="col-xs-3">
            <span id="result-yahtzee" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playYahtzee">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">

        </div>
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Extra Yahtzee</span>
          </div>
          <div class="col-xs-3">
            <span id="result-extra-yahtzee" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playExtraYahtzee">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Bonus</span>
          </div>
          <div class="col-xs-3">
            <span id="result-bonus" class="playResult"></span>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Chance</span>
          </div>
          <div class="col-xs-3">
            <span id="result-chance" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-success" id="playChance">Submit</button>
          </div>
        </div>
      </div>

      <div class="row column-totals">
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Left Total</span>
          </div>
          <div class="col-xs-3">
            <span id="result-left-total" class="playResult"></span>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-5">
            <span class="playName">Right Total</span>
          </div>
          <div class="col-xs-3">
            <span id="result-right-total" class="playResult"></span>
          </div>
        </div>
      </div>

    </div>


    <button type="button" name="button" class="btn btn-default" id="roll-button">Roll Dice</button>

    <div class="row dice-div">
      <div class="col-xs-1">
      </div>
      <div class="col-xs-2">
        <h3><span id="dice-one"></span></h3><button type="button" class="hold btn" id="diceOne">Hold</button>
      </div>
      <div class="col-xs-2">
        <h3><span id="dice-two"></span></h3><button type="button" class="hold btn" id="diceTwo">Hold</button>
      </div>
      <div class="col-xs-2">
        <h3><span id="dice-three"></span></h3><button type="button" class="hold btn" id="diceThree">Hold</button>
      </div>
      <div class="col-xs-2">
        <h3><span id="dice-four"></span></h3><button type="button" class="hold btn" id="diceFour">Hold</button>
      </div>
      <div class="col-xs-2">
        <h3><span id="dice-five"></span></h3><button type="button" class="hold btn" id="diceFive">Hold</button>
      </div>
      <div class="col-xs-1">
      </div>
    </div>






  </body>
</html>
