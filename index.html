<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

    </script>
    <title>Yahtzee</title>
  </head>
  <body>
    <h1>Welcome to Yahtzee</h1>

    <form id="name-form" class="form-group">
      <label for="playerName">Enter your name:</label>
      <input type="text" name="playerName" id="playerName">
      <button type="submit" name="button">Play</button>
    </form>

    <div class = "board">
      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Ones</span>
          </div>
          <div class="col-xs-4">
            <span id="result-ones" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playOnes">Submit</button>
          </div>
        </div>

        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Three of a Kind</span>
          </div>
          <div class="col-xs-4">
            <span id="result-three-kind" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playThreeKind">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Twos</span>
          </div>
          <div class="col-xs-4">
            <span id="result-twos" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playTwos">Submit</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Four of a Kind</span>
          </div>
          <div class="col-xs-4">
            <span id="result-four-kind" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playFourKind">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Threes</span>
          </div>
          <div class="col-xs-4">
            <span id="result-threes" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playThrees">Submit</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Full House</span>
          </div>
          <div class="col-xs-4">
            <span id="result-full-house" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playFullHouse">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Fours</span>
          </div>
          <div class="col-xs-4">
            <span id="result-fours" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playFours">Submit</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Small Straight</span>
          </div>
          <div class="col-xs-4">
            <span id="result-small-straight" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playSmallStraight">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Fives</span>
          </div>
          <div class="col-xs-4">
            <span id="result-fives" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playFives">Submit</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Large Straight</span>
          </div>
          <div class="col-xs-4">
            <span id="result-large-straight" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playLargeStraight">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Sixes</span>
          </div>
          <div class="col-xs-4">
            <span id="result-sixes" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playSixes">Submit</button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Yahtzee</span>
          </div>
          <div class="col-xs-4">
            <span id="result-yahtzee" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playYahtzee">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Bonus</span>
          </div>
          <div class="col-xs-4">
            <span id="result-bonus" class="playResult"></span>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Extra Yahtzee</span>
          </div>
          <div class="col-xs-4">
            <span id="result-extra-yahtzee" class="playResult"></span>
          </div>
          <div class="col-xs-4">
            <button type="submit" id="playExtraYahtzee">Submit</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Left Total</span>
          </div>
          <div class="col-xs-4">
            <span id="result-left-total" class="playResult"></span>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-4">
            <span class="playName">Right Total</span>
          </div>
          <div class="col-xs-4">
            <span id="result-right-total" class="playResult"></span>
          </div>
        </div>
      </div>

    </div>



  </body>
</html>
